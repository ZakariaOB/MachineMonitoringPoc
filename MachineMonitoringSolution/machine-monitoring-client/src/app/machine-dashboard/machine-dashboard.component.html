<div class="machine-dashboard">
  <h2 class="dashboard-title">Dashboard</h2>
  <div class="machine-info">
    <div class="info-row">
      <span class="label">Machine</span>
      <span class="value">{{ machine?.name }}</span>
    </div>
    <div class="info-row">
      <span class="label">Description</span>
      <span class="value">{{ machine?.description }}</span>
    </div>
    <div class="info-row">
      <span class="label">Total production</span>
      <span class="value">{{ machine?.production }}</span>
    </div>
  </div>
</div>
