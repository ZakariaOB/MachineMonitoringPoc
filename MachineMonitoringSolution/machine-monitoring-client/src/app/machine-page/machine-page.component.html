<div class="machine-container">
  <h1>List of available machines</h1>
  <table class="machine-table">
    <thead>
      <tr>
        <th colspan="3" class="table-header">
          Click on the equipment to see the dashboard
          <span class="button-container">
            <button class="refresh-button" (click)="getMachines()">
              <i class="fas fa-sync"></i> Refresh
            </button></span
          >
        </th>
      </tr>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Production</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let machine of machines"
        (click)="navigateToDashboard(machine.machineId)"
      >
        <td>{{ machine.machineId }}</td>
        <td>{{ machine.name }}</td>
        <td>{{ machine.production }}</td>
        <td>
          <i
            class="fas fa-trash"
            (click)="deleteMachine(machine.machineId); $event.stopPropagation()"
          ></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
